name: build

on:
  push:

jobs:
  linux:
    strategy:
      matrix:
        target: [linux-x86_64]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: ./.github/workflows/dpf-cmake-action.yml
        with:
          target: ${{ matrix.target }}
          pawpaw: true

